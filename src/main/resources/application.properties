# =====================================================
# CONFIGURACIÓN DE LA APLICACIÓN
# Robot Educativo
# =====================================================

spring.application.name=robot-educativo

# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS - MariaDB
# =====================================================

# Driver de MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =====================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# =====================================================

spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# =====================================================
# CONFIGURACIÓN DE SEGURIDAD
# =====================================================

spring.security.user.name=admin
spring.security.user.password=admin123

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================

logging.level.root=INFO
logging.level.com.umg.roboteducativo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE



# =====================================================
# CONFIGURACIÓN DE ARCHIVOS
# =====================================================

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# CONFIGURACIÓN DE JSON
# =====================================================

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Guatemala

# =====================================================
# CONFIGURACIÓN PARA PRODUCCIÓN (Railway)
# =====================================================

server.port=${PORT:8080}
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3307/robot_educativo}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}