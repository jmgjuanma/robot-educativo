# =====================================================
# CONFIGURACIÓN DE LA APLICACIÓN
# Robot Educativo
# =====================================================

# Nombre de la aplicación
spring.application.name=robot-educativo

# Puerto del servidor (puedes cambiarlo si quieres)
server.port=8080

# =====================================================
# CONFIGURACIÓN DE BASE DE DATOS - MariaDB
# =====================================================

# URL de conexión (cambia si tu configuración es diferente)
spring.datasource.url=jdbc:mariadb://localhost:3307/robot_educativo
spring.datasource.username=root
spring.datasource.password=

# Driver de MariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# =====================================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# =====================================================

# Dialecto de MariaDB
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# Mostrar SQL en consola (útil para desarrollo)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Estrategia de generación de esquema
# update: actualiza el esquema sin perder datos
# create: borra y crea (solo para desarrollo inicial)
# validate: solo valida que coincida
spring.jpa.hibernate.ddl-auto=update

# =====================================================
# CONFIGURACIÓN DE SEGURIDAD (Temporal - Fase 1)
# =====================================================

# Deshabilitar seguridad por defecto para Fase 1
# En Fase 2 lo activaremos completamente
spring.security.user.name=admin
spring.security.user.password=admin123

# =====================================================
# CONFIGURACIÓN DE LOGGING
# =====================================================

# Nivel de logs
logging.level.root=INFO
logging.level.com.umg.roboteducativo=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# CONFIGURACIÓN DE CORS (para desarrollo frontend)
# =====================================================

# Permitir todas las origins en desarrollo
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# =====================================================
# CONFIGURACIÓN DE ARCHIVOS
# =====================================================

# Tamaño máximo de archivos (para importar/exportar pistas)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# CONFIGURACIÓN DE JSON
# =====================================================

# Formato de fechas en JSON
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=America/Guatemala

# =====================================================
# CONFIGURACIÓN PARA PRODUCCIÓN (Railway)
# =====================================================

# Puerto dinámico (Railway asigna automáticamente)
server.port=${PORT:8080}

# Base de datos (Railway usa variables de entorno)
# Estas variables se configurarán automáticamente en Railway
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3307/robot_educativo}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}

# Permitir conexiones desde cualquier origen en producción
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}